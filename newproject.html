<body>

<th>

</th>
<td>
    <input type="text" name="Name" id="name" placeholder="enter your name" required/></p>
</td>
</tr>
<tr>
<th>

<label for="textbox2">Email: </label>
</th>

</tr>
<tr>
<th>
	<p><font style="color:red;">*</font>
	<label> Age: </label>
    </th>

</td>
</tr>
<tr>
<th>
<br/>
	<p><label>Which option best describes your current role?</label>
    </th>
	<td>

	    <option>select an option</option>
		<option value="student">Student</option>
		<option value="employee">Employee</option>

		<option value="others">others</option>
		</select></p>
</td>
</tr>
<tr>
<th>
<p><font style="color:red;">*</font>
<label>How likely is that you would recommend freecode Camp to a friend?</label>
</th>
<td>
<br/><br/>
    <input type="radio" name="rating"/>Definitely<br/>
	<input type="radio" name="aghg"/>Maybe<br/>
    <input type="radio" name="sagus"/>Not sure</p><br/>
</td>
<tr>
<tr>
<th>
	<p><label>What do you like most in FCC:</label><br/>
    </th>
	<td>
	<select>
	    <option>select an option</option>
		<option value="Bad">Bad</option>
		<option value="Good">Good</option>
		<option value="Very Good">Very Good</option>
		<option value="Outstanding">Outstanding</option><br/>
		</select></p>
</td>
</tr>
<tr>
<th>
<p><label>Things that should be improved in the future(check all that apply):</label>
</th>
<td><br/>
    <input type="checkbox" name="checkbox1"/>Front-end Projects<br/>
	<input type="checkbox" name="checkbox2"/>Back-end projects<br/>
	<input type="checkbox" name="checkbox2"/>Data Visualization<br/>
	<input type="checkbox" name="checkbox2"/>Challenges<br/>
	<input type="checkbox" name="checkbox2"/>Open Source Community<br/>
	<input type="checkbox" name="checkbox2"/>Gitter help rooms<br/>
	<input type="checkbox" name="checkbox2"/>Videos<br/>
	<input type="checkbox" name="checkbox2"/>City Meetups<br/>
	<input type="checkbox" name="checkbox2"/>Wiki<br/>
	<input type="checkbox" name="checkbox2"/>Forum<br/>
	<input type="checkbox" name="checkbox2"/>Additional Courses</p><br/>
	</td>
	</tr>
<tr>
<th>
  <p><label>Any Comments or Suggestions?</label>
</th>
<td>    
	<textarea rows="5" cols="50" "Enter your comment here..."></textarea></p><br/>
</td>
</tr>
<tr>
<td><th>
<p><button type="submit">Submit</button
</p>
</th>
</td></tr>
